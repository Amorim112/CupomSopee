<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cupons do Amorim</title>

  <!-- ðŸ”¥ Meta tags para evitar cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    :root{--bg:#0b0d12;--fg:#e9eef5;--card:#141821;--accent:#ffd04d}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Arial,sans-serif}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px;text-align:center}
    h1{margin:0 0 8px}
    p{opacity:.8}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:22px}
    .card{background:var(--card);border:1px solid #223049;border-radius:16px;padding:22px}
    .btn{display:inline-block;margin-top:12px;padding:12px 16px;border-radius:12px;
         background:var(--accent);color:#1a1a1a;font-weight:700;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ’¥ Cupons do Amorim</h1>
    <p>Escolha a plataforma para obter seu cupom:</p>

    <div class="grid">
      <div class="card">
        <h2>ðŸ’› Mercado Livre</h2>
        <p>Abra a pÃ¡gina para revelar o cupom do Mercado Livre.</p>
        <!-- ðŸ”¥ ForÃ§a reload sempre -->
        <a class="btn" href="./ml.html?nocache={{Date.now()}}">Abrir Mercado Livre</a>
      </div>

      <div class="card">
        <h2>ðŸŸ  Shopee</h2>
        <p>Abra a pÃ¡gina para revelar o cupom da Shopee.</p>
        <!-- ðŸ”¥ ForÃ§a reload sempre -->
        <a class="btn" href="./shopee.html?nocache={{Date.now()}}">Abrir Shopee</a>
      </div>
    </div>
  </div>

  <!-- Script para substituir {{Date.now()}} dinamicamente -->
  <script>
    document.querySelectorAll('a.btn').forEach(link => {
      const baseHref = link.getAttribute('href').split('?')[0];
      link.href = `${baseHref}?nocache=${Date.now()}`;
    });
  </script>
</body>
</html>
